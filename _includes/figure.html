{%- assign path_no_ext = include.path | remove: '.jpg' | remove: '.jpeg' | remove: '.png' | remove: '.tiff' -%}

<figure>
{% assign use_picture = site.imagemagick.enabled and include.no_webp != true %}
{% if use_picture %}
  <picture>
    {% for i in site.imagemagick.widths -%}
      <source media="(max-width: {{ i }}px)" srcset="{{ path_no_ext | relative_url }}-{{ i }}.webp" />
    {% endfor -%}
    <img {% if include.class %}class="{{ include.class }}"{% endif %} src="{{ include.path | relative_url }}" {% if include.alt %}alt="{{ include.alt }}"{% endif %} {% if include.title %}title="{{ include.title }}"{% endif %} {% if include.zoomable %}data-zoomable{% endif %} />
  </picture>
{% else %}
  <img {% if include.class %}class="{{ include.class }}"{% endif %} src="{{ include.path | relative_url }}" {% if include.alt %}alt="{{ include.alt }}"{% endif %} {% if include.title %}title="{{ include.title }}"{% endif %} {% if include.zoomable %}data-zoomable{% endif %} />
{% endif %}

  {%- if include.caption -%}<figcaption class="caption">{{ include.caption }}</figcaption>{%- endif %}

</figure>
